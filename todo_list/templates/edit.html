{% extends "base.html" %}

{% block title %}To-do list | Edit Item{% endblock  %}

{% block content %}
<br><br><br><br>
{% if item %}

    <form class="d-flex" role="search" method="POST">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="{{ item.item }}" value="{{ item.item }}" aria-label="Search" name="item">
        <input type="hidden" value="{{ item.completed }}" name="completed">
        <button class="btn btn-outline-secondary" type="submit">Edit</button>
      </form>
{% endif %}

{% endblock %}
